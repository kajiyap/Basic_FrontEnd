<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Notefy 🗒️</h1>
        <div class="note-input">
            <input type="text" id="note-title" placeholder="Título da Nota">
            <textarea id="note-content" placeholder="Conteúdo da Nota"></textarea>
            <input type="text" id="note-tags" placeholder="Tags (separadas por vírgula)">
            <button id="add-note">Adicionar Nota</button>
        </div>
        <div class="notes-list" id="notes-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
